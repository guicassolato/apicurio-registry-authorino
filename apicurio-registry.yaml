apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
  labels:
    app: apicurio-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
      component: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
        component: apicurio-registry
    spec:
      containers:
      - name: apicurio-registry
        image: apicurio/apicurio-registry-sql:2.1.4.Final
        ports:
        - containerPort: 8080
        env:
        - name: REGISTRY_DATASOURCE_URL
          value: jdbc:postgresql://apicurio-registry-database/apicurio-registry
        - name: REGISTRY_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: apicurio-registry-database
              key: POSTGRESQL_USER
        - name: REGISTRY_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: apicurio-registry-database
              key: POSTGRESQL_PASSWORD
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry
spec:
  selector:
    app: apicurio-registry
    component: apicurio-registry
  ports:
  - protocol: TCP
    port: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apicurio-registry-unprotected
spec:
  host: apicurio-registry-unprotected.apps.dev-eng-ocp4-8.dev.3sca.net
  path: /
  to:
    kind: Service
    name: apicurio-registry
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
