spec:
  template:
    spec:
      containers:
      - name: authorino
        volumeMounts:
        - name: keycloak-cert
          mountPath: /etc/ssl/certs/keycloak.crt
          subPath: keycloak.crt
          readOnly: true
      volumes:
      - name: keycloak-cert
        configMap:
          name: keycloak-tls-cert-ext
          items:
          - key: keycloak.crt
            path: keycloak.crt
